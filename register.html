<html>
  <head>
    <meta />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Online Shopping</a>
      </div>
    </nav>

    <section class="container p-5 bg-body-tertiary mt-5 w-75">
      <form class="">
        <div class="d-flex flex-row mb-3">
          <div class="me-3 flex-fill">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="First Name"
              id="firstName"
              aria-label="Server"
            />
          </div>

          <div class="flex-fill">
            <label for="lastName" class="form-label">Last Name</label>

            <input
              type="text"
              class="form-control"
              placeholder="Last Name"
              id="lastName"
              aria-label="Server"
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="emailInput" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="emailInput"
            aria-describedby="emailHelp"
            placeholder="email@examle.com"
          />
          <div id="emailHelp" class="form-text">
            Already have an account? <a href="login.html">Login</a>
          </div>
        </div>

        <div class="mb-3">
          <label for="passwordInput" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="passwordInput"
            placeholder="Password"
          />
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="inputCheck" />
          <label class="form-check-label" for="inputCheck">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary" id="register-btn">
          <a href="login.html" style="color: white; text-decoration: none"
            >Register</a
          >
        </button>
      </form>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="js/register.js"></script>
  </body>
</html>
