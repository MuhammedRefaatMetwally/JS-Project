<html>
  <head>
    <meta />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Online Shopping</a>

        <form class="d-flex" role="search" id="links">
          <span class="me-4" id="nav-login"
            ><a href="login.html">Login</a></span
          >
          <span id="nav-register"><a href="register.html">Register</a></span>
        </form>

        <ul id="user_info">
          <li><a href="#" id="user"></a></li>
          <li class="shopping_cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="badge"></span>

            <div class="cart_products">
              <div></div>
              <a href="carts_products.html">View All Products</a>
            </div>
          </li>
          <li><a href="#" id="logout">Log Out</a></li>
        </ul>
      </div>
    </nav>

    <div class="d-flex p-4">
      <select class="form-select me-4" aria-label="Default select example">
        <option value="1" class="sByName">Search by Name</option>
        <option value="2" class="sByCategory">Searach by Category</option>
      </select>

      <div class="input-group flex-nowrap">
        <input
          type="text"x
          class="form-control searchInput"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="addon-wrapping"
        />
      </div>
    </div>

    <hr />

    <div class="container">
      <div class="row products"></div>
    </div>
    <!-- Import Bootstrap Bundle with Popper  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
